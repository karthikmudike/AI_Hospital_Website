<div class="d-flex align-items-center w-100" style="flex-direction: column; background-color:  rgb(229, 211, 238); min-height: 100%;">
    <div>
      <h1 class="mt-3 p-3 rounded" style="color: blueviolet;">Chat with my AI </h1>
    </div>
    <div class="mt-3 w-50 rounded shadow-lg d-flex justify-content-center bg-light" style="min-width: 400px; min-height: 400px;">
      <div class="messages w-100 p-4">
        <p class="alert-warning p-1 text-center">Enter your medicine name to know more about it.</p>
        <div *ngFor="let message of messages" [class]="message.role">
          <p *ngIf="message.role=='assistant'" style="color: green;"><strong>Medical AI:</strong> {{ message.content }}</p>
          <p *ngIf="message.role=='user'"><strong>User:</strong> {{ message.content }}</p>
        </div>
      </div>
    </div>
    <div class="input1Class form-inline d-flex justify-content-center m-3 w-100">
      <input class="form-control mt-3 mr-3 w-75" 
      [(ngModel)]="userInput" 
      placeholder="Type medicine name here..." (keydown.enter)="sendMessage()"/>
      <button class="btn btn-primary mt-3" type="submit" (click)="sendMessage()">Send</button>
    </div>
  </div>
